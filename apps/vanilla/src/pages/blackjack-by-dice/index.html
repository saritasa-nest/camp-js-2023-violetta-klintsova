<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="index.ts" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Blackjack by Dice</h1>
      <p class="rules">
        Rules are simple: just roll the dice until one of the player gets 21
        points or more :)
      </p>
      <main class="main">
        <div class="displays">
          <div class="display display-0">
            <div class="player-avatar">
              <img src="img/moster-blue.jpg" alt="" />
            </div>
            <h2 class="player">Player 1</h2>
            Rolls:
          </div>
          <div class="display display-1">
            <div class="player-avatar">
              <img src="img/moster-red.jpg" alt="" />
            </div>
            <h2 class="player">Player 2</h2>
            Rolls:
          </div>
        </div>
        <button class="roll-dice-button">Roll the Dice</button>
        <div class="display accumulator-display">
          <h3>All dice numbers</h3>
        </div>
      </main>
    </div>
  </body>
</html>
