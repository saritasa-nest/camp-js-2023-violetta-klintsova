<div class="wrapper">
  <h1 class="heading">Create your account</h1>

  <form [formGroup]="signUpForm" class="sign-up-form">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" />
      <mat-error *ngIf="signUpForm.get('firstName')?.hasError('required')">
        Required field
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" />
      <mat-error *ngIf="signUpForm.get('firstName')?.hasError('required')">
        Required field
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="user@gmail.com"
      />
      <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        (input)="onPasswordInput()"
      />
      <mat-error *ngIf="signUpForm.get('password')?.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')"
        >Password must be at least 8 characters long</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        type="password"
        formControlName="confirmedPassword"
        (input)="onPasswordInput()"
      />
      <mat-error
        *ngIf="
          signUpForm.get('confirmedPassword')?.invalid &&
          !signUpForm.get('confirmedPassword')?.hasError('required')
        "
        >Passwords don't match</mat-error
      >
      <mat-error
        *ngIf="
          !signUpForm.get('password')?.dirty &&
          signUpForm.get('confirmedPassword')?.touched &&
          !signUpForm.get('confirmedPassword')?.dirty
        "
        >Required field</mat-error
      >
    </mat-form-field>
  </form>
  <button
    type="submit"
    mat-raised-button
    color="accent"
    class="sign-up-button"
    (click)="onSubmit()"
  >
    Sign up
  </button>
</div>
