<div class="container">
  <table *ngIf="obs$ | async as animeList" mat-table [dataSource]="animeList" class="mat-elevation-z8" class="anime-table">
    <caption class="anime-list-caption">
      List of all anime
    </caption>

    <ng-container matColumnDef="titleEng">
      <th mat-header-cell *matHeaderCellDef>Title (English)</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element" class="cell-anime-img">
        <img src="{{ element.image }}" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="titleJpn">
      <th mat-header-cell *matHeaderCellDef>Title (Japanese)</th>
      <td mat-cell *matCellDef="let element">{{ element.titleJpn }}</td>
    </ng-container>

    <ng-container matColumnDef="airedStartDate">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.airedStartDate | date : "YYYY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status | titlecase }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
