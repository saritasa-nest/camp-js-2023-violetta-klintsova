<div class="search">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput formControlName="searchValue" />
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" type="button" (click)="onSearch()">
    Search
  </button>
</div>
