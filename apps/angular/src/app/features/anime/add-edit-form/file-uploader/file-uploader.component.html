<input
  type="file"
  class="file-input"
  #fileUpload
  (change)="onFileSelected($event)"
/>

<div>
  {{ fileName || "No image uploaded yet." }}

  <button
    type="button"
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
