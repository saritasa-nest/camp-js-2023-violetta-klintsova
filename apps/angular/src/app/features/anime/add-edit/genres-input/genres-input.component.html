<mat-form-field>
  <mat-label>{{inputManagement.title}}</mat-label>
  <mat-chip-grid #chipGrid>
    <mat-chip-row *ngFor="let item of inputManagement.defaultData" (removed)="remove(item)"
>
      {{ item.name }}
      <button type="button" matChipRemove [attr.aria-label]="'remove ' + item">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>

  <input
    matInput
    #autocompleteInput
    type="text"
    [formControl]="inputControl"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipGrid"
		[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
		(matChipInputTokenEnd)="add($event)"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="select($event)"
  >
    <ng-container *ngIf="response$ | async as items">
      <mat-option *ngFor="let item of items" [value]="item">
        {{ item.name }}
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
